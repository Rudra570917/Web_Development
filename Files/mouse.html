<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmousedown="mdown(this)" onmouseup="mup(this)"
    style="width:500px; height:300px; background-color: black; color:white; padding:20px;">Hello this is JavaScript</div>
    <div onmouseover="mover(this)" onmouseout="mout(this)" style="width:500px; margin:30px 0; padding:30px; background-color: yellow; border:5px dashed blue">Mouse Over/Out

    </div>
    <script>
        function mover(x){
            x.innerHTML="Today is Saturday";
            x.style.background="green";
            x.style.border="4px dashed yellow";
            x.style.padding="30px";x.style.fontSize="45px";

        }
        function mout(y){
            y.innerHTML="Avengers";
            y.style.background="red";
            y.style.border="5px solid blue"; y.style.textAlign="center";y.style.fontSize="45px";y.style.padding="30px";y.style.textStyle="italic";
        }
        
        
    </script>
    
</body>
</html>
