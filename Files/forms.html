<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Enter your Full Name:</label>
            <input type="text" name="fullname" required placeholder="Enter your full name" autocomplete="on"
                autofocus><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" required placeholder="abc@gmail.com" autofocus><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" required placeholder="123456789"><br>
            <p>Gender:</p>
            <input type="radio" name="gender" checked>Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other<br><br>
            <label for="date">Birth Date:</label>
            <input type="date" name="dob" required><br><br>
            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" name="music" checked>Music
            <input type="checkbox" name="travel">Travel
            <input type="checkbox" name="sports">Sports



        </fieldset>
        <fieldset>
            <legend>Educational Details</legend>
            <label for="ssc" name="per">SSC Percentage:</label>
            <input type="text" name="ssc" required placeholder="70%" autofocus><br><br>
            <label for="hsc" name="per">HSC Percentage:</label>
            <input type="text" name="per" required placeholder="65%" autofocus><br><br>
            <label for="branch" name="branch_details">Branch:</label>
            <select>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="CSD">CSD</option>
                <option value="AIML">AIML</option>
                <option value="CST">CST</option>
            </select><br><br>
            <button type="submit" value="SUBMIT FORM">SUBMIT FORM</button>
            <button type="reset" value="RESET">RESET FORM</button>
        </fieldset>
    </form>

</html>
