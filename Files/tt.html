<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Table Example</h2>
   <table border="3" cellspacing="0" cellpadding="45">
    <tr align="center">
        <td rowspan="2" bgcolor="yellow">A</td>
        <td bgcolor="lightgreen">B</td>
        <td rowspan="3" bgcolor="yellow">D</td>
        <td colspan="2" bgcolor="pink">E</td>
        <td bgcolor="lightblue">F</td>
    </tr>
    <tr align="center">
        <td bgcolor="lightblue">C</td>
        <td rowspan="2" bgcolor="lightblue">G</td>
        <td rowspan="2" bgcolor="lightgreen">H</td>
        <td rowspan="2" bgcolor="yellow">I</td>
    </tr>
    <tr align="center">
        <td colspan="2" bgcolor="pink">J</td>

    </tr>
    <tr align="center">
        <td colspan="3" bgcolor="lightgreen">K</td>
        <td bgcolor="yellow">L</td>
        <td colspan="2" bgcolor="pink">M</td>
    </tr>
   </table> 
</body>
</html>
