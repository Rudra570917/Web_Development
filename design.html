<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mountain SVG</title>
    <style>
        :root {
            --sky-start: #8fd3f4;
            --sky-end: #6fb1e7;
            --mount-1: #2e5f8a;
            --mount-2: #3e6f9a;
            --mount-3: #7aa6d6;
            --snow: #ffffff;
            --sun: #ffd166;
        }

        /* page layout */
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(180deg, #c9f0ff 0%, #eaf6ff 100%);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .card {
            width: min(1000px, 96vw);
            max-width: 1000px;
            aspect-ratio: 16/9;
            box-shadow: 0 10px 30px rgba(18, 38, 63, 0.12);
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }

        /* svg takes full card */
        svg {
            width: 100%;
            height: 100%;
            display: block;
            cursor: default;
            background: linear-gradient(180deg, var(--sky-start), var(--sky-end));
        }

        /* subtle parallax on hover */
        .card:hover .parallax {
            transform: translateY(-6px);
            transition: transform 500ms cubic-bezier(.2, .9, .2, 1);
        }

        .parallax {
            transition: transform 700ms ease;
            transform-origin: center;
        }

        /* cloud subtle drift */
        .cloud {
            animation: drift 14s linear infinite;
            opacity: 0.95;
        }

        .cloud:nth-child(2) {
            animation-duration: 22s;
            animation-delay: -6s;
        }

        @keyframes drift {
            0% {
                transform: translateX(-8px) translateY(0);
            }

            50% {
                transform: translateX(8px) translateY(-4px);
            }

            100% {
                transform: translateX(-8px) translateY(0);
            }
        }

        /* accessible focus outline if interactive later */
        svg:focus {
            outline: 3px solid rgba(255, 210, 102, 0.3);
            outline-offset: 4px;
        }
    </style>
</head>

<body>
    <div class="card" role="img" aria-label="Illustration of layered mountains with sun and clouds">
        <svg viewBox="0 0 1200 675" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg"
            aria-hidden="false" tabindex="0">
            <defs>
                <!-- gradients -->
                <linearGradient id="skyGrad" x1="0" x2="0" y1="0" y2="1">
                    <stop offset="0%" stop-color="#9ad8ff" />
                    <stop offset="100%" stop-color="#6fb1e7" />
                </linearGradient>

                <linearGradient id="mountGrad1" x1="0" x2="0" y1="0" y2="1">
                    <stop offset="0%" stop-color="#4a6b93" />
                    <stop offset="100%" stop-color="#2b4a6b" />
                </linearGradient>

                <linearGradient id="mountGrad2" x1="0" x2="0" y1="0" y2="1">
                    <stop offset="0%" stop-color="#71a3d6" />
                    <stop offset="100%" stop-color="#3f6f9a" />
                </linearGradient>

                <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#0b1726" flood-opacity="0.18" />
                </filter>

                <clipPath id="horizonClip">
                    <rect x="0" y="0" width="1200" height="460" />
                </clipPath>
            </defs>

            <!-- sky background -->
            <rect x="0" y="0" width="1200" height="675" fill="url(#skyGrad)" />

            <!-- sun -->
            <g class="parallax" transform="translate(950,120)">
                <circle cx="0" cy="0" r="55" fill="#ffd166" opacity="1" />
                <circle cx="0" cy="0" r="95" fill="#ffd166" opacity="0.12" />
            </g>

            <!-- clouds (grouped) -->
            <g transform="translate(180,90)" class="cloud" opacity="0.95">
                <g transform="scale(1.05)">
                    <ellipse cx="0" cy="0" rx="48" ry="22" fill="#ffffff" />
                    <ellipse cx="36" cy="-8" rx="56" ry="26" fill="#ffffff" />
                    <ellipse cx="80" cy="0" rx="44" ry="22" fill="#ffffff" />
                </g>
            </g>

            <g transform="translate(420,60)" class="cloud" opacity="0.9">
                <g transform="scale(1)">
                    <ellipse cx="0" cy="0" rx="36" ry="18" fill="#ffffff" />
                    <ellipse cx="36" cy="-6" rx="46" ry="22" fill="#ffffff" />
                    <ellipse cx="72" cy="0" rx="34" ry="16" fill="#ffffff" />
                </g>
            </g>

            <!-- far mountain (back) -->
            <g class="parallax" transform="translate(0,50)">
                <path d="M -50 520 L 170 280 L 350 420 L 540 260 L 700 420 L 920 200 L 1250 520 Z"
                    fill="url(#mountGrad2)" opacity="0.95" />
                <!-- snowcap highlight -->
                <path
                    d="M 170 280 L 185 305 L 220 300 L 260 330 L 305 300 L 350 420 L 330 360 L 300 340 L 260 330 L 220 300 L 185 305 Z"
                    fill="#f7fbff" opacity="0.9" />
            </g>

            <!-- mid mountain (middle layer) -->
            <g class="parallax" transform="translate(0,90)">
                <path d="M -40 560 L 160 320 L 320 460 L 500 280 L 660 460 L 880 300 L 1220 560 Z"
                    fill="url(#mountGrad1)" filter="url(#softShadow)" />
                <!-- snowcap - stylized -->
                <path
                    d="M 160 320 L 178 343 L 215 340 L 260 370 L 300 345 L 320 460 L 300 410 L 270 388 L 230 370 L 195 345 L 178 343 Z"
                    fill="#ffffff" />
            </g>

            <!-- front mountain (foreground) -->
            <g class="parallax" transform="translate(0,140)">
                <path d="M -10 620 L 120 400 L 260 520 L 420 360 L 560 520 L 760 380 L 980 540 L 1220 620 Z"
                    fill="#1f3a52" />
                <!-- detailed front peaks -->
                <path d="M 120 400 L 150 427 L 190 420 L 230 450 L 260 520 L 240 470 L 210 450 L 170 430 L 150 427 Z"
                    fill="#2b4a66" opacity="0.95" />
                <!-- snowcap small highlight -->
                <path d="M 420 360 L 440 378 L 480 372 L 510 398 L 540 520 L 520 460 L 500 428 L 470 402 L 440 378 Z"
                    fill="#eaf6ff" opacity="0.95" />
            </g>

            <!-- foreground grass/horizon -->
            <g transform="translate(0,540)">
                <rect x="0" y="0" width="1200" height="135" fill="linear-gradient(#dff3e6,#bfe7cf)" />
                <path
                    d="M -20 30 C 120 10, 240 40, 360 24 C 480 6, 600 46, 720 24 C 840 2, 960 38, 1200 30 L 1200 135 L -20 135 Z"
                    fill="#d7f0e1" opacity="0.5" />
            </g>

            <!-- small decorative birds -->
            <g transform="translate(780,150)" fill="#223a55" opacity="0.9">
                <path d="M0 0 q12 -8 24 0 q-12 -6 -24 0z" />
                <path transform="translate(32,8) scale(0.9)" d="M0 0 q10 -7 20 0 q-10 -5 -20 0z" />
            </g>

            <!-- optional: title text (scales) -->
            <g transform="translate(48,40)">
                <text x="0" y="0" font-size="22" fill="#08304a" style="font-weight:600" opacity="0.95">Mountain
                    View</text>
            </g>
        </svg>
    </div>
</body>

</html>
